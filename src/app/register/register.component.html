<main class="form-signin">
    <form  action="" (ngSubmit)="register()">
      <img class="mb-4" id="image" src="assets/yes.jpg" alt="" width="72" height="57">
  
      <h1 class="h3 mb-6 fw-normal" id="title">welcome to yes Bank </h1>
      <h6>{{aim}}</h6>
      <label for="input" class="visually-hidden">username</label>
      <input type="text"  class="form-control" name="user" [(ngModel)]="user" placeholder="username"
        required autofocus> 
      <label for="input" class="visually-hidden">Account no</label>
      <input type="number" id="accno" class="form-control" name="accno" [(ngModel)]="accno" placeholder="account number"
        required autofocus>
     <label for="inputPassword" class="visually-hidden">Password</label>
      <input type="password" name="pswd" [(ngModel)]="pswd" id="pwd" class="form-control" placeholder="Password" required>
   <tr>
        <td class="p.4"><input type="button" class=" btn btn-success"
            style="align-items:center; width: 250%;font-size: 20px;font-weight: 50;border-radius: 15px;" value="register"
            (click)="register()"></td></tr>
            
         <a routerLink="">back to login</a>
      
    </form>
  </main>
