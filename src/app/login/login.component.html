<main class="form-signin">
  <form (ngSubmit)="login()">
    <img class="mb-4" id="image" src="assets/yes.jpg" alt="" width="72" height="57">

    <h1 class="h3 mb-6 fw-normal" id="title">welcome to yes Bank </h1>
    <h6>{{aim}}</h6>
    <p class="h5">please log in:</p>
    <label for="input" class="visually-hidden">Account no</label>
    <input type="text" id="accno" class="form-control" name="accno" [(ngModel)]="accno" placeholder="account number"
      required autofocus>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" name="pswd" [(ngModel)]="pswd" id="pwd" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <tr>
      <td class="p.4"><input type="submit" class=" btn btn-success"
          style="align-items:center; width: 250%;font-size: 20px;font-weight: 50;border-radius: 15px;" value="log in"
          (click)="login()"></td></tr>
          <br>
    <tr>
      <td class="p.4"><input type="button" class=" btn btn-success"
          style="align-items:center; width: 250%;font-size: 20px;font-weight: 50;border-radius: 15px;"
          value="register " (click)="register()"></td>
    </tr>
    <p class="mt-5 mb-3 text-muted">&copy; 2017ï¿½2021</p>
  </form>
</main>
